<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="heading">Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="frmSignup" (ngSubmit)="onSubmit()">

        <!-- Username -->
        <ion-item>
            <ion-input
                    primary
                    type="text"
                    placeholder="Username"
                    formControlName="username"
            ></ion-input>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['username'].hasError('required') &&
            frmSignup.controls['username'].pristine == false"
        >
            <ion-label>
                Username is required
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['username'].hasError('haswhitespaces') &&
            frmSignup.controls['username'].pristine == false"
        >
            <ion-label>
                White Spaces are in the username
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['username'].hasError('minlength') &&
            frmSignup.controls['username'].pristine == false"
        >
            <ion-label>
                Must have at least 5 characters
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['username'].hasError('maxlength') &&
            frmSignup.controls['username'].pristine == false"
        >
            <ion-label>
                Must have less than 30 characters
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['username'].hasError('isusernametaken') &&
            frmSignup.controls['username'].pristine == false"
        >
            <ion-label>
                Username already taken
            </ion-label>
        </ion-item>
        <ion-item
                color="success"
                *ngIf="frmSignup.controls['username'].hasError('isusernametaken') == false &&
            frmSignup.controls['username'].pristine == false && frmSignup.controls['username'].valid"
        >
            <ion-label>
                This Username is available!
            </ion-label>
        </ion-item>
        <!-- Email -->
        <ion-item>
            <ion-input
                    primary
                    type="email"
                    placeholder="Email"
                    formControlName="email"
            ></ion-input>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['email'].hasError('required') &&
            frmSignup.controls['email'].pristine == false"
        >
            <ion-label>
                Email is required
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['email'].hasError('email') &&
            frmSignup.controls['email'].pristine == false"
        >
            <ion-label>
                Invalid email format
            </ion-label>
        </ion-item>
        <ion-item
                color="danger"
                *ngIf="frmSignup.controls['email'].hasError('isemailtaken') &&
            frmSignup.controls['email'].pristine == false"
        >
            <ion-label>
                Email already taken
            </ion-label>
        </ion-item>
        <ion-item
                color="success"
                *ngIf="frmSignup.controls['email'].hasError('isemailtaken') == false &&
            frmSignup.controls['email'].pristine == false && frmSignup.controls['email'].valid"
        >
            <ion-label>
                That's a vacant email!
            </ion-label>
        </ion-item>
        <!-- Password -->
        <ion-item>
            <ion-input
                    primary
                    type="password"
                    placeholder="Password"
                    formControlName="password"
            ></ion-input>
        </ion-item>
        <!-- Confirm Password -->
        <ion-item>
            <ion-input
                    primary
                    type="password"
                    placeholder="Confirm Password"
                    formControlName="confirmPassword"
            ></ion-input>
        </ion-item>
        <!--        <ion-button expand="block" (click)="setUsername()">Get username</ion-button>-->
        <ion-button
                expand="block"
                type="submit"
                disabled="frmGroup.invalid || frmGroup.pristine"
        >
            Cadastrar
        </ion-button>
    </form>
</ion-content>
