<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="heading">Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input primary type="text" placeholder="Username" [(ngModel)]="userRegister.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input primary type="email" placeholder="Email" [(ngModel)]="userRegister.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input primary type="password" placeholder="Password" [(ngModel)]="userRegister.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input primary type="password" placeholder="Confirm Password" [(ngModel)]="checkPassword"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="register()">
        Cadastrar
    </ion-button>
</ion-content>
