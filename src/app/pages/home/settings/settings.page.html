  <ng-container *ngIf="profile$ | async as info; else loadingTemplate">
    <ion-grid>
      <ion-row>
        <ion-col offset-lg="3" size-lg="6">
          <ion-list lines="none">
            <ion-item>
              <ion-label color="primary">Username</ion-label>
              {{info.username}}
            </ion-item>
            <ion-item>
              <ion-label color="primary">Email</ion-label>
              {{info.email}}
            </ion-item>
            <ion-item>
              <ion-label color="primary">Joined Date</ion-label>
              {{info.joined | date}}
            </ion-item>
            <ion-item button="true" routerLink="/delete-account"
              >Delete Account</ion-item
            >
            <ion-item button="true" routerLink="/change-password"
              >Change Password</ion-item
            >

            <ion-item *ngIf="isDesktop$ | async">
              <ion-button
                slot="end"
                size="default"
                expand="block"
                color="danger"
                (click)="logout()"
              >
                Exit isDesktop
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <ng-template #loadingTemplate>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
<ion-footer *ngIf="!(isDesktop$ | async)">
  <ion-grid>
    <ion-row>
      <ion-col offset-lg="3" size-lg="6">
        <ion-button (click)="logout()" color="danger" expand="block">
          Exit Mobile
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
