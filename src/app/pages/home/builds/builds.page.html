<ion-header class="body-margin">
   <ion-toolbar>
      <ion-title color="primary">My Guides</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content>
   <ion-grid class="ion-padding">
      <ion-list>
         <ion-item *ngFor="let build of userBuilds; index as i;">
            <ion-avatar slot="start">
               <ion-img
                  src="{{resUrl}}/10.7.1/img/champion/{{build.champion}}.png"
               >
               </ion-img>
            </ion-avatar>
            <ion-label>
               <a routerLink="build-view/{{build._id}}" class="link-style">
                  <ion-text color="primary">
                     <h3>{{build.name}}</h3>
                  </ion-text>
                  <ion-text color="light">
                     <h4>
                        {{build.patch}}
                     </h4>
                  </ion-text>
               </a>
            </ion-label>
            <a routerLink="build-edit/{{build._id}}">
               <ion-icon color="primary" slot="end" name="build"></ion-icon>
            </a>
            <ion-icon
               color="primary"
               slot="end"
               name="close"
               (click)="presentAlertConfirm(build.name, build._id)"
            ></ion-icon>
         </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="loadGuides(true, $event)">
         <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more guides..."
         >
         </ion-infinite-scroll-content>
      </ion-infinite-scroll>
   </ion-grid>
</ion-content>
<a routerLink="build-modelling">
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
         <ion-icon name="add"></ion-icon>
      </ion-fab-button>
   </ion-fab>
</a>
