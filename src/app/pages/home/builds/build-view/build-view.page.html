<ion-header>
  <ion-row>
    <ion-col size-lg="6" offset-lg="3">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button
            [defaultHref]="['/', 'home', 'tabs', 'builds']"
          ></ion-back-button>
        </ion-buttons>
        <ion-title>Build Viewer</ion-title>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <app-guide-viewer
    *ngIf="guide"
    [guide]="guide"
    (slideChangeEmitter)="handleSlideChange()"
  ></app-guide-viewer>
</ion-content>
