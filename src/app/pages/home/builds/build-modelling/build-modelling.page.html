<ion-header>
  <ion-row>
    <ion-col size-lg="6" offset-lg="3">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button
            color="primary"
            [defaultHref]="['/', 'home', 'tabs', 'builds']"
          ></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Create Your Build</ion-title>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <app-guide
    *ngIf="formStaticData"
    [staticData]="formStaticData"
    (emitGuide)="submitGuide($event)"
    (slideChangeEmitter)="handleSlideEmitter($event)"
  ></app-guide>
</ion-content>
