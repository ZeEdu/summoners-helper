<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/', 'home', 'tabs', 'champions', championRoute]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{guide ? guide.name : 'Loading...'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-guide-viewer
    *ngIf="guide"
    [guide]="guide"
    (slideChangeEmitter)="handleSlideChange()"
  ></app-guide-viewer>
</ion-content>
