<ion-header class="body-margin">
  <ion-toolbar>
    <ion-title>Champions</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="padding">
  <ng-container *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </ng-container>

  <ng-container *ngIf="!championsObs && !isLoading">
    <app-error-message
      [messageTitle]="'Something went Wrong'"
      [messageText]="'We couldn\'t connect to our servers'"
      [imageSource]="'../../../../assets/server-down.svg'"
      [tryAgainMessage]="'Try Again?'"
      (reloadEmitter)="loadContent()"
    ></app-error-message>
  </ng-container>

  <ion-list>
    <ion-list-header>
      <ion-label>Select a Champion</ion-label>
    </ion-list-header>

    <app-champion-item
      *ngFor="let item of championsObs | async"
      [id]="item.id"
      [title]="item.title"
      [name]="item.name"
    ></app-champion-item>
  </ion-list>
</ion-content>
