<ion-header class="body-margin">
   <ion-toolbar>
      <ion-title>Champions</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content class="padding">
   <ng-container *ngIf="!isLoaded">
      <ion-spinner name="crescent"></ion-spinner>
   </ng-container>
   <ion-list>
      <ion-list-header>
         <ion-label>Select a Champion</ion-label>
      </ion-list-header>

      <ion-virtual-scroll
         *ngIf="champions"
         [items]="champions"
         approxItemHeight="67px"
      >
         <ion-item
            routerLink="champion/{{champion.id}}"
            *virtualItem="let champion;"
         >
            <ion-avatar slot="start">
               <ion-img
                  src="{{resUrl}}/{{patchVersion}}/img/champion/{{champion.image.full}}"
               >
               </ion-img>
            </ion-avatar>
            <ion-label>
               <ion-text color="primary">
                  <p>
                     {{ champion.name }}
                  </p>
               </ion-text>
               <ion-text color="light">
                  <p class="title">{{ champion.title }}</p>
               </ion-text>
            </ion-label>
         </ion-item>
      </ion-virtual-scroll>
   </ion-list>
</ion-content>
