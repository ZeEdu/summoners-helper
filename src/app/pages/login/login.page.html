<ion-header>
  <ion-toolbar>
    <ion-title class="title">SH</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title class="subTitle">Summoner's Helper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input primary type="email" placeholder="Insira seu email" [(ngModel)]="userLogin.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input primary type="password" placeholder="Insira sua Senha" [(ngModel)]="userLogin.password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">
    Entrar
  </ion-button>
  <h2>NÃ£o possui uma conta? <a routerLink="/cadastro">Cadastre-se</a></h2>
</ion-content>
