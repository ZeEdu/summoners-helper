<ion-item routerLink="{{ id }}">
  <ion-avatar slot="start">
    <ion-img src="{{ resUrl }}/{{ patchVersion }}/img/champion/{{ id }}.png">
    </ion-img>
  </ion-avatar>
  <ion-label>
    <ion-text color="primary">
      <p>
        {{ name }}
      </p>
    </ion-text>
    <ion-text color="light">
      <p class="title">{{ title }}</p>
    </ion-text>
  </ion-label>
</ion-item>
