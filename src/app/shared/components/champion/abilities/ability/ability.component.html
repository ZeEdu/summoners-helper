<ion-row>
  <ion-col class="ion-text-start">
    <ion-item>
      <img
        slot="start"
        width="100"
        height="100"
        src="{{ resUrl }}/{{ patchVersion }}/img/spell/{{ spell.image.full }}"
      />
      <ion-label>
        <ion-text color="primary" class="ion-text-start">
          <h3>
            {{ spell.name }}
          </h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-text class="ion-text-start">
        <p>{{ spell.description }}</p>
      </ion-text>
    </ion-item>
  </ion-col>
</ion-row>
