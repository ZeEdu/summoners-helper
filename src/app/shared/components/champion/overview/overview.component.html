<app-hero-image
  [id]="data.id"
  [name]="data.name"
  [title]="data.title"
></app-hero-image>
<ion-grid>
  <app-lore [lore]="data.lore"></app-lore>
  <app-basic-stats [info]="data.info"></app-basic-stats>
  <app-playing-mode
    [mode]="'With'"
    [name]="data.name"
    [tips]="data.allytips"
  ></app-playing-mode>
  <app-playing-mode
    [mode]="'Against'"
    [name]="data.name"
    [tips]="data.enemytips"
  ></app-playing-mode>
</ion-grid>
