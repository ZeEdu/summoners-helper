<ion-row>
  <ion-col>
    <ion-item>
      <ion-text color="primary" class="ion-text-start">
        <h2 class="title">Playing {{ mode }} {{ name }}</h2>
      </ion-text>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ng-container *ngFor="let tip of tips; index as i">
      <ion-item>
        <ion-text class="ion-text-start">
          <p>{{ tip }}</p>
        </ion-text>
      </ion-item>
    </ng-container>
  </ion-col>
</ion-row>
