<ion-row>
  <ion-col size-lg="6" offset-lg="3" class="ion-no-padding">
    <ion-segment
      scrollable
      [(ngModel)]="segment"
      (ionChange)="segmentChanged($event)"
    >
      <ion-segment-button value="0">intro</ion-segment-button>
      <ion-segment-button value="1">primary rune</ion-segment-button>
      <ion-segment-button value="2">secondary rune</ion-segment-button>
      <ion-segment-button value="3">bonus</ion-segment-button>
      <ion-segment-button value="4">spells</ion-segment-button>
      <ion-segment-button value="5">Progression</ion-segment-button>
      <ion-segment-button value="6">Items</ion-segment-button>
      <ion-segment-button value="7">Threats</ion-segment-button>
    </ion-segment>
  </ion-col>
</ion-row>

<ion-slides
  pager="false"
  [options]="slideOpts"
  (ionSlideDidChange)="slideChanged(slides)"
  (ionSlidesDidLoad)="slideChanged(slides)"
>
  <ion-slide>
    <app-introduction
      [name]="guide.name"
      [champion]="guide.champion"
      [role]="guide.role"
      [patch]="guide.patch"
      [introduction]="guide.introduction"
      [updatedOn]="guide.updatedOn"
      [createdOn]="guide.createdOn"
      [creatorUsername]="guide.username"
    ></app-introduction>
  </ion-slide>
  <ion-slide>
    <app-runes
      [order]="'first'"
      [description]="guide.runesDescription"
      [runes]="guide.runes.primarySlots"
      [path]="guide.runes.primaryRune"
    ></app-runes>
  </ion-slide>
  <ion-slide>
    <app-runes
      [order]="'second'"
      [path]="guide.runes.primaryRune"
      [runes]="guide.runes.secondarySlots"
    ></app-runes>
  </ion-slide>
  <ion-slide>
    <app-bonus
      [bonus]="guide.bonus"
      [description]="guide.bonusDescription"
    ></app-bonus>
  </ion-slide>
  <ion-slide>
    <app-spells
      [description]="guide.spellsDescription"
      [spells]="guide.spells"
    ></app-spells>
  </ion-slide>
  <ion-slide>
    <app-abilities-progression
      [description]="guide.abilitiesProgressionDescription"
      [champion]="guide.champion"
      [progression]="guide.abilitiesProgression"
    ></app-abilities-progression>
  </ion-slide>
  <ion-slide>
    <app-items
      [description]="guide.itemsDescription"
      [itemsBlock]="guide.itemsBlock"
    ></app-items>
  </ion-slide>
  <ion-slide>
    <app-threats [threats]="guide.threats"></app-threats>
  </ion-slide>
</ion-slides>
