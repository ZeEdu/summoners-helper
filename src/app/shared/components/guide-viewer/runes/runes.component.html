<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>
          <ion-text color="primary" class="ion-text-capitalize">
            {{ order }} Path:
          </ion-text>
          {{ path }}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="order === 'first'">
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <app-rune
    *ngFor="let rune of [firstRune, secondRune, thirdRune]"
    [icon]="rune.icon"
    [name]="rune.name"
    [longDesc]="rune.longDesc"
  ></app-rune>
  <app-rune
    *ngIf="order === 'first'"
    [icon]="fouthRune.icon"
    [name]="fouthRune.name"
    [longDesc]="fouthRune.longDesc"
  ></app-rune>
</ion-grid>
