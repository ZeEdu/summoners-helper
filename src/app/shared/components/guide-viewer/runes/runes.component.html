<ion-grid>
  <ion-row>
    <ion-col offset-lg="3" size-lg="6">
      <ion-item>
        <ion-label>
          <ion-text color="primary" class="ion-text-capitalize">
            {{ order }} Path:
          </ion-text>
          {{ path }}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="order === 'first'">
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <app-rune
    [icon]="runes.first.icon"
    [name]="runes.first.name"
    [longDesc]="runes.first.description"
  ></app-rune>
  <app-rune
    [icon]="runes.second.icon"
    [name]="runes.second.name"
    [longDesc]="runes.second.description"
  ></app-rune>
  <app-rune
    [icon]="runes.third.icon"
    [name]="runes.third.name"
    [longDesc]="runes.third.description"
  ></app-rune>
  <app-rune
    *ngIf="runes.fourth"
    [icon]="runes.fourth.icon"
    [name]="runes.fourth.name"
    [longDesc]="runes.fourth.description"
  ></app-rune>
</ion-grid>
