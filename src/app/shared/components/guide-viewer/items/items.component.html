<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h1>Items</h1>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <p>{{ description }}</p>
      </ion-item>
    </ion-col>
  </ion-row>
  <app-items-roll
    *ngFor="let block of itemsBlock"
    [rollName]="block.itemRollName"
    [itemArray]="block.itemArray"
  ></app-items-roll>
</ion-grid>
