<ion-row>
  <ion-col size="12">
    <ion-item>
      <ion-label>{{ rollName }}</ion-label>
    </ion-item>
    <app-item
      *ngFor="let item of itemArray"
      [src]="resUrl + '/10.7.1/img/item/' + item.image"
      [name]="item.name"
      [description]="item.description"
    ></app-item>
  </ion-col>
</ion-row>
