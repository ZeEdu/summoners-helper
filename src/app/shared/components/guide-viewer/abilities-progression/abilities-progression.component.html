<ion-grid>
  <ion-row>
    <ion-col offset-lg="3" size-lg="6">
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h1>Abilities Progression</h1>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <p>{{ description }}</p>
      </ion-item>
      <app-abilities
        [progression]="progression"
        [champion]="champion"
      ></app-abilities>
    </ion-col>
  </ion-row>
</ion-grid>
