<ion-grid fixed>
  <ion-row>
    <ion-col offset-lg="3" size-lg="6">
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h1>Spells</h1>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset-lg="3" size-lg="6">
      <app-spell
        [src]="resUrl + '/10.7.1/img/spell/' + spells.first.image"
        [name]="spells.first.name"
        [description]="spells.first.description"
      ></app-spell>
      <app-spell
        [src]="resUrl + '/10.7.1/img/spell/' + spells.second.image"
        [name]="spells.second.name"
        [description]="spells.second.description"
      ></app-spell>
    </ion-col>
  </ion-row>
</ion-grid>
