<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h1>Spells</h1>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-spell
        [src]="resUrl + '/10.7.1/img/spell/' + firstSpell.image.full"
        [name]="firstSpell.name"
        [description]="firstSpell.description"
      ></app-spell>
      <app-spell
        [src]="resUrl + '/10.7.1/img/spell/' + secondSpell.image.full"
        [name]="secondSpell.name"
        [description]="secondSpell.description"
      ></app-spell>
    </ion-col>
  </ion-row>
</ion-grid>
