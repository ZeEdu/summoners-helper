<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label
          ><h1>
            <ion-text color="primary">
              Bonus
            </ion-text>
          </h1></ion-label
        >
      </ion-item>
      <ion-item>
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-bonus-item
        [icon]="bonusBase.first[bonus.slotOne].icon"
        [name]="bonusBase.first[bonus.slotOne].name"
      >
      </app-bonus-item>
      <app-bonus-item
        [icon]="bonusBase.second[bonus.slotTwo].icon"
        [name]="bonusBase.second[bonus.slotTwo].name"
      >
      </app-bonus-item>
      <app-bonus-item
        [icon]="bonusBase.third[bonus.slotThree].icon"
        [name]="bonusBase.third[bonus.slotThree].name"
      >
      </app-bonus-item>
    </ion-col>
  </ion-row>
</ion-grid>
