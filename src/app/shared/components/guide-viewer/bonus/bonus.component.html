<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label
          ><h1>
            <ion-text color="primary">
              Bonus
            </ion-text>
          </h1></ion-label
        >
      </ion-item>
      <ion-item>
        <p>
          {{ description }}
        </p>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-bonus-item [icon]="bonus.slotOne.icon" [name]="bonus.slotOne.name">
      </app-bonus-item>
      <app-bonus-item [icon]="bonus.slotTwo.icon" [name]="bonus.slotTwo.name">
      </app-bonus-item>
      <app-bonus-item
        [icon]="bonus.slotThree.icon"
        [name]="bonus.slotThree.name"
      >
      </app-bonus-item>
    </ion-col>
  </ion-row>
</ion-grid>
